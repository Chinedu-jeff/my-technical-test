<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;600;700;800&
family=Oxanium:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="ctn1">
            <div class="form">
                <div class="header">
                    <img src="Logo.png" alt="logo" class="logo">
                    <h1>Log in or Sign up</h1>
                    <p>Use your email or other services to continue with us</p>
                </div>
                <button class="btn">
                    <img src="facebook.png" class="icon">
                    Continue with Facebook
                </button>
                <button class="btn">
                    <img src="google.png" class="icon">
                    Continue with Google
                </button>
                <button class="btn">
                    <img src="apple.png" class="icon">
                    Continue with Apple
                </button>
                <button class="btn">
                    <img src="twitter.png" class="icon">
                    Continue with Twitter
                </button>
                <button class="btn">
                    <img src="mail.png" class="icon">
                    Continue with email
                </button>
                <button class="btn">
                    <img src="phone.png" class="icon">
                    Continue with phone
                </button>
            </div>
            <img src="formimg.png" class="image">
            <!--<div class="image">
                
            </div>-->
        </div>
    </div>
</body>
</html>
